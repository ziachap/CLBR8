{% extends "App/base.html" %}
{% load staticfiles %}
{% block title %}Browse Projects{% endblock %}

{% block head %}
    <!-- Google Maps API -->
    <style type="text/css">
      #map-canvas { width: 100%; height: 550px; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCJ_kAww6tmQVER8PQtFicAZ7JdjekbnU">
    </script>
    <script type="text/javascript">
      function initialize() {
        // Setup map
        var mapOptions = {
          center: { lat: 51.5072, lng: -0.1275},
          zoom: 12
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        // Populate markers with location data
        var markers = [
        ['Home', 51.507408,-0.277812],
        ['Palace of Westminster, London', 51.499633,-0.124755]
        ];

        // Populate marker info windows with listing data
        var infoWindowContent = [
            ['<div class="info_content">' +
            '<h3>Home</h3>' +
            '<p>The home of Zia Siddique</p>' +
            '<CENTER><button class="button">More Info</button></CENTER>' +
            '</div>'],
            ['<div class="info_content">' +
            '<h3>Palace of Westminster</h3>' +
            '<p>The Palace of Westminster is the meeting place of the House of Commons and the House of Lords, the two houses of the Parliament of the United Kingdom. Commonly known as the Houses of Parliament after its tenants.</p>' +
            '</div>']
        ];

        // Display multiple markers on a map
        var infoWindow = new google.maps.InfoWindow(), marker, i;

        // Loop through array of markers & place each one on the map
        for( i = 0; i < markers.length; i++ ) {
            var position = new google.maps.LatLng(markers[i][1], markers[i][2]);

            marker = new google.maps.Marker({
                position: position,
                map: map,
                title: markers[i][0]
            });

            // Allow each marker to have an info window
            google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                    infoWindow.setContent(infoWindowContent[i][0]);
                    infoWindow.open(map, marker);
                }
            })(marker, i));
        }

      }
      google.maps.event.addDomListener(window, 'load', initialize);

      window.onresize = function(event) {
        initialize()
      };

    </script>
{%  endblock %}

{% block content %}

    <div class="blank_page_content">
        <h1>Browse Projects
        <p><small>Get involved in projects near you</small></p></h1>

        <!-- GOOGLE MAP API --><div id="map-canvas"></div>

    </div>

{% endblock %}
